<StackLayout>
    <TextField hint="Please enter date" [text]="departureDate" (tap)="pickDate()" editable="false"></TextField>
</StackLayout>

<StackLayout>
    <TextField hint="Please enter time" [text]="departureTime" (tap)="pickTime()" editable="false"></TextField>
</StackLayout>
<StackLayout>
    <TextField (textChange)="onTextChange($event.value)" hint="search" [text]="selectedAddress" class="input input-border"></TextField>
</StackLayout>
<StackLayout>
    <ListView [items]="addresses" class="list-group">
        <ng-template let-address="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout class="list-group-item">
                <Label [text]="address.Name" (tap)="selectAddress(address)"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
<StackLayout>
    <label *ngIf="warning!=''" [text]="warning"></label>
    <label *ngIf="minchar!=''" [text]="minchar"></label>
</StackLayout>
